<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDoList WebApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
  </head>
  
  <body>
    <h1 class="title">Things I Need To Do</h1>

    <div class="all-tasks">
      <h2 class="task-title">My Lists</h2>
      <ul class="task-list">
        <li class="active-task">School</li>
        <li>Bills</li>
        <li>Grocery</li>
      </ul>

      <form action="">
        <input 
          type="text"
          class="new-list"
          placeholder="new todo list name"
          aria-label="new todo list name"
        />
      </form>
    </div>

    <div class="list"></div>
        
        
    <script src="" async defer></script>
  </body>
</html>
