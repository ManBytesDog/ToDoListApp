<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>ToDoList WebApp</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link
      href="https://fonts.googleapis.com/css?family=Work+Sans:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>
  </head>
  
  <body>
    <h1 class="title">Things I Need To Do</h1>

    <div class="all-tasks">
      <h2 class="task-title">My Lists</h2>
      <ul class="task-list" data-lists>
        <!-- <li class="list-name active-list">School</li>
        <li class="list-name">Bills</li>
        <li class="list-name">Grocery</li> -->
      </ul>

      <form action="" data-new-list-form>
        <input 
          type="text"
          class="new list"
          data-new-list-input
          placeholder="new list name"
          aria-label="new list name"
        />
        <button class="btn create"
        aria-label="create new list"> + </button> 
      </form>
    </div>

    <div class="todo-list">
      <div class="todo-header">
        <h2 class="list-title">School</h2>
        <p class="tasks-remaining">
          3 Tasks Remaining
        </p> 
      </div>

      <div class="todo-body">
        <div class="tasks">
          <div class="task">
            <input 
            type="checkbox"
            id="task-1"
            />
            <label for="task-1">
              <span class="custom-checkbox"></span>
              make 5 git commits per week
            </label>
          </div>
          <!-- closed task 1 -->
          
          <div class="task">
            <input 
            type="checkbox"
            id="task-2"
            />
            <label for="task-2">
              <span class="custom-checkbox"></span>
              next task
            </label>
          </div>
          <!-- closed task 2 -->
          
          <div class="task">
            <input 
            type="checkbox"
            id="task-3"
            />
            <label for="task-3">
              <span class="custom-checkbox"></span>
              and another task 
            </label>
          </div>
          <!-- closed task 3 -->
        </div>
        
        <div class="new-task-creator">
          <form action="">
            <input 
              type="text"
              class="new task"
              placeholder="new task name"
              aria-label="new task name"
            />
            <button class="btn create"
            aria-label="create new task"> + </button> 
          </form>
        </div>
        
        <div class="delete-stuff">
          <button class="btn delete"> Clear completed tasks </button>
          
          <button class="btn delete"> Delete list </button>
        </div>
      </div>
    </div>
        
        
    <script src="" async defer></script>
  </body>
</html>
